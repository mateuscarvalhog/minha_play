{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

    <title>minhaplay</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1 class="navbar-brand mx-auto mb-0">Adicionar uma faixa à minhaplay:</h1>
        </nav>

        <form class="form" method="POST">
            {% csrf_token %}   
            <div class="form-group">
                <label class="col-form-label" for="{{ form.nome.id_for_label }}"><h5>Nome da faixa:</h5></label>
                <input class="form-control form-control-sm" type="text" id="{{ form.nome.id_for_label }}" name="{{ form.nome.name }}" value="{{ form.nome.value|default_if_none:'' }}" placeholder="Nome">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="{{ form.artista.id_for_label }}"><h5>Artista:</h5></label>
                <input class="form-control form-control-sm" type="text" id="{{ form.artista.id_for_label }}" name="{{ form.artista.name }}" value="{{ form.artista.value|default_if_none:'' }}" placeholder="Artista">
            </div>    
            <div class="form-group">
                <label class="col-form-label" for="{{ form.url.id_for_label }}"><h5>URL para reprodução:</h5></label>
                <input class="form-control form-control-sm" type="text" id="{{ form.url.id_for_label }}" name="{{ form.url.name }}" value="{{ form.url.value|default_if_none:'' }}" placeholder="https://www.youtube.com/">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="{{ form.letra.id_for_label }}"><h5>Letra:</h5></label>
                <input class="form-control form-control-sm" type="text" id="{{ form.letra.id_for_label }}" name="{{ form.letra.name }}" value="{{ form.letra.value|default_if_none:'' }}" placeholder="I tried so hard and got so far">
            </div>

            <div class="form-group">
                <button class="btn btn-dark" type="submit">Salvar</button>
                <button class="btn btn-dark" type="reset">Limpar</button>
                <button class="btn btn-dark" type="button"><a href="{% url 'readFaixa' %}"  style="text-decoration: none; color: #ffffff;">Voltar</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="{% static 'js/vagalume.js' %}"></script>
</body>
</html>
